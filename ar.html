<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AR Motores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  #video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;   /* ðŸ”¥ EVITA A FAIXA E PREENCHE A TELA */
  }
  #canvas {
    display: none;       /* Canvas fica oculto, apenas processa a imagem */
  }
  #info {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.75);
    color: #fff;
    padding: 12px 18px;
    font-size: 18px;
    border-radius: 10px;
    min-width: 250px;
    text-align: center;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/js-aruco@1.3.0/build/aruco.js"></script>

</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="info">Aproxime um marcador ArUcoâ€¦</div>

<script>

// ===============================================================
// 1) Ativar CÃ¢mera
// ===============================================================
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");
const detector = new AR.Detector();

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("Erro ao acessar cÃ¢mera: " + err));


// ===============================================================
// 2) FunÃ§Ã£o para buscar dados do Google Apps Script
// ===============================================================
async function buscarMotorDoID(id) {
    try {
        const url = "https://script.google.com/macros/s/AKfycby85k95-t5Vz5n3lhZ1_OWzJi3btzohsJhI38C071U/exec?id=MOTOR_" + id;
        const resp = await fetch(url);
        return await resp.json();
    } catch (e) {
        return { erro: "Falha ao consultar GAS" };
    }
}


// ===============================================================
// 3) Loop de detecÃ§Ã£o ArUco
// ===============================================================
let ultimoID = null;
let cooldown = false;

function detectar() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Ajusta canvas ao tamanho do vÃ­deo
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imagem = context.getImageData(0, 0, canvas.width, canvas.height);
        const markers = detector.detect(imagem);

        if (markers.length > 0) {
            const id = markers[0].id;

            if (!cooldown || id !== ultimoID) {
                ultimoID = id;
                cooldown = true;

                buscarMotorDoID(id).then(dados => {
                    if (dados.erro) {
                        info.innerText = "Erro ao buscar dados do motor";
                    } else {
                        info.innerHTML = `
                            <b>Motor: MOTOR_${id}</b><br>
                            Torque: ${dados.torque}<br>
                            Corrente: ${dados.corrente}<br>
                            Temperatura: ${dados.temperatura}Â°C
                        `;
                    }
                });

                // Evita leitura repetida a cada frame
                setTimeout(() => cooldown = false, 2000);
            }
        }
    }

    requestAnimationFrame(detectar);
}

detectar();
</script>

</body>
</html>
