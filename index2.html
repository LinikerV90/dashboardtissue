<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tissue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f2f1, #b2ebf2);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background-color: #ffffffdd;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background-color: #0073e6;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Dashboard Tissue</h1>
    <p>Clique no botão abaixo para acessar o sistema:</p>
    <a href="https://sites.google.com/view/conversao-mu/inicio" target="_blank">
      <button class="btn">
        <!-- ícone: login -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 17l5-5-5-5v10zm9-13H5c-1.1 0-2 .9-2 2v4h2V6h14v12H5v-4H3v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/>
        </svg>
        Acessar Dashboard
      </button>
    </a>
  </div>
</body>
</html>
