<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tissue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-suzano: #0051A2;
      --azul-claro: #00B2E2;
      --azul-escuro: #002C6C;
      --branco: #ffffff;
      --cinza-fundo: #f0f5fb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, var(--cinza-fundo), var(--branco));
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--branco);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .content-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      max-width: 700px;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background-color: var(--azul-suzano);
      color: var(--branco);
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 180px;
    }

    .btn:hover {
      background-color: var(--azul-claro);
    }

    footer {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="suzano-logo-branco.png" alt="Suzano Logo" />
  </header>

  <div class="container">
    <div class="content-box">
      <h1>Dashboard Tissue</h1>
      <p>Selecione uma área para visualizar os dados:</p>

      <div class="buttons">
        <a href="maquina.html">
          <button class="btn">Máquina Tissue</button>
        </a>

        <a href="conversao.html">
          <button class="btn">Conversão Tissue</button>
        </a>

        <a href="https://9e60-177-47-8-166.ngrok-free.app/ui/" target="_blank">
          <button class="btn">Motores Conversão</button>
        </a>

        <a href="https://9e60-177-47-8-166.ngrok-free.app/ui/#!/17?socketid=5vTY_U1AHhFFNib5AALk" target="_blank">
          <button class="btn">Motores Máquina</button>
        </a>
      </div>
    </div>
  </div>

  <footer>
    Desenvolvido por Liniker Venturini – ©2025
  </footer>

</body>
</html>
