<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tissue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-suzano: #0051A2;
      --azul-claro: #00B2E2;
      --branco: #ffffff;
      --cinza-fundo: #f4f6f8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cinza-fundo);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--branco);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      flex: 1;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      background-color: var(--azul-suzano);
      color: var(--branco);
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 220px;
    }

    .btn:hover {
      background-color: var(--azul-claro);
    }

    footer {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://logospng.org/download/suzano-papel-e-celulose/logo-suzano-papel-e-celulose-4096.png" alt="Suzano Logo" />
  </header>

  <div class="container">
    <h1>Dashboard Tissue</h1>
    <p>Selecione uma área para visualizar os dados:</p>

    <div class="buttons">
      <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTtkpQZkdZLmk2pC_S4DN-Ypap9ser_9nC_CnPFtIuT0gROXGAtZyhajeUbKmK90NwToDnDfPA-wORV/pubhtml?gid=2120892425&single=true" target="_blank">
        <button class="btn">Máquina Tissue</button>
      </a>

      <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSfqNOPwM1MnId3TmoUQDi10Afe9dpoRV-HypJj_mBH54JX0DlOkaA-NZmsveUOpmXjcCPWP25-sIFK/pubhtml?gid=1827549595&single=true" target="_blank">
        <button class="btn">Conversão Tissue</button>
      </a>

      <a href="https://9e60-177-47-8-166.ngrok-free.app/ui/#!/0?socketid=o4mNerdlK5D174QdAACv" target="_blank">
        <button class="btn">Motores Conversão</button>
      </a>
    </div>
  </div>

  <footer>
    Desenvolvido por Liniker Venturini – ©2025
  </footer>

</body>
</html>
