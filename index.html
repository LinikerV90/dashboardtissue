<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard Tissue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a button {
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: #0073e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    a button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Dashboard Tissue</h1>
    <p>Clique abaixo para acessar o sistema:</p>
    <a href="https://sites.google.com/view/conversao-mu/inicio" target="_blank">
      <button>Acessar Dashboard</button>
    </a>
  </div>
</body>
</html>
